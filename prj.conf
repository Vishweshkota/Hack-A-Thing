# ═══════════════════════════════════════════════════════════════
# nRF7002 DK - WiFi + MQTT (No TLS) + Sensors
# ═══════════════════════════════════════════════════════════════

# WiFi
CONFIG_WIFI=y
CONFIG_WIFI_NM_WPA_SUPPLICANT=y
CONFIG_NRF70_RX_NUM_BUFS=16
CONFIG_NRF70_MAX_TX_AGGREGATION=4

# WiFi Credentials
CONFIG_WIFI_CREDENTIALS=y
CONFIG_WIFI_CREDENTIALS_STATIC=y
CONFIG_WIFI_CREDENTIALS_STATIC_SSID="NRF"
CONFIG_WIFI_CREDENTIALS_STATIC_PASSWORD="123456789"

# Network Management
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_INFO=y

# Connection Manager
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_CONNECTION_MANAGER_MONITOR_STACK_SIZE=5200
CONFIG_L2_WIFI_CONNECTIVITY=y

# Networking
CONFIG_NETWORKING=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_L2_ETHERNET=y
CONFIG_NET_IPV4=y
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=y
CONFIG_NET_DHCPV4=y
CONFIG_DNS_RESOLVER=y

# Network Buffers (from working config)
CONFIG_NET_PKT_RX_COUNT=8
CONFIG_NET_PKT_TX_COUNT=8
CONFIG_NET_BUF_RX_COUNT=16
CONFIG_NET_BUF_TX_COUNT=16
CONFIG_NET_MAX_CONTEXTS=6

# MQTT Helper (No TLS)
CONFIG_MQTT_HELPER=y
CONFIG_MQTT_CLEAN_SESSION=y
CONFIG_MQTT_HELPER_PORT=1883

# MQTT Topics
CONFIG_MQTT_SAMPLE_BROKER_HOSTNAME="broker.hivemq.com"
CONFIG_MQTT_SAMPLE_PUB_TOPIC="nrfbelt/sensors"
CONFIG_MQTT_SAMPLE_SUB_TOPIC="nrfbelt/commands"

# Sensors
CONFIG_SENSOR=y
CONFIG_I2C=y
CONFIG_BME280=y
CONFIG_MPU6050=y

# GPIO
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y

# Memory & Stack
CONFIG_MAIN_STACK_SIZE=5200
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=100000

# System
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_NANO=n
CONFIG_CBPRINTF_FP_SUPPORT=y